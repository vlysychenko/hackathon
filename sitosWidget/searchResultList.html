<!DOCTYPE html>
<html>
<head>
    <title>Sitos eexcess</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../eexcess.css"/>
    <link rel="stylesheet" href="../media/css/tinyMce.css"/>

<body>

<div id="tinyMce">

    <textarea cols="50" rows="20" id="text_editor"></textarea>

</div>

<div id="eexcess">
    <header>
    <form id="testForm">
        <input name="query" id="query" type="text" size="20"/>
        <input type="submit" value="submit"/>
        <select name="language" id="language">

        </select>
    </form>
    <nav>
        <ul id="eexcess_tab">
            <li><a href="../visualizations/FacetScape/index.html" class="fancybox_link" title="explore the results"><img src="/media/batchmaster/grid.png" /></a></li>
        </ul>
    </nav>
    </header>
    <div id="test"></div>
    <footer class="footer_sidebar">
        <div class="buttons-bottom">
            <a href="../privacy/policy.html" title="edit your privacy policy settings" class="fancybox_link">
                <span><img src="../media/batchmaster/key.png" /> Privacy</span>
            </a>
            <a id="settings_search" href="#set_search">Settings</a>
            <!--<a href="#" id="eexcess_privacy"><img src="/media/batchmaster/key.png" /> Privacy</a>-->
        </div>
    </footer>

    <!-- include chrome emulator -->
    <script src="../sitosWidget/chromeEmulator.js" type="text/javascript"></script>

    <script src="../common_js/storage.js" type="text/javascript"></script>
    <!-- include config -->
    <script src="../background/config.js" type="text/javascript"></script>    <!--<script src="sitosWidget/sitosConfig.js.php" type="text/javascript"></script>-->

    <!-- script from bg  -->
    <script src="../background/uuid.js" type="text/javascript"></script>
    <script src="../background/apiCalls.js" type="text/javascript"></script>
    <script src="../background/model.js" type="text/javascript"></script>
    <script src="../background/messaging.js" type="text/javascript"></script>
    <script src="../background/annotations.js" type="text/javascript"></script>
    <script src="../background/logging.js" type="text/javascript"></script>
    <script src="../background/worker.js" type="text/javascript"></script>
    <script src="../background/corpus.js" type="text/javascript"></script>
    <!-- end script from bg  -->

    <script src="../background/profile.js" type="text/javascript"></script>
    <script type="text/javascript" src="../libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../libs/jquery.xdomainrequest.min.js"></script>
    <script type="text/javascript" src="../libs/rating/jquery.raty.min.js"></script>
    <script type="text/javascript" src="../libs/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../libs/fancybox/jquery.fancybox.js"></script>
    <script type="text/javascript" src="../common_js/utils.js"></script>
    <script type="text/javascript" src="../common_js/message_wrapper.js"></script>
    <script type="text/javascript" src="../common_js/searchResultList.js"></script>
    <script type="text/javascript" src="../sitosWidget/searchResultList.js"></script>
    <script type="text/javascript" src="../libs/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="../libs/tinyMce.js"></script>
    <script type="text/javascript" src="../privacy/js/settings_search.js"></script>
    <script type="text/javascript" src="../ContextDetector.js"></script>

</div>


<div id="set_search" style="display: none">
    <p>Select options of search:</p>
    <p><input type="checkbox" name="selected_text" value="selected" checked/>Selected text</p>
    <p><input type="checkbox" name="type_text" value="type" checked/>Typed text</p>
    <p class="search_options"><input type="radio" name="search_options" value="string" />String</p>
    <p class="search_options"><input type="radio" name="search_options" value="sentence" checked/>Sentence</p>
    <p class="search_options"><input type="radio" name="search_options" value="word"/>Word</p>
</div>

</body>
</html>
